                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"

                    >

                  <div class="row mb-3">
                    <label for="inputNumber" class="col-sm-2 col-form-label"

                    >

                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label"

                    >
                    <div class="col-sm-10">

                        class="form-control"
                        style="height: 100px"
                      ></textarea>
                    </div>
                  </div>

                  <div class="row mb-3">

                    >
                    <div class="col-sm-10">
                      <input type="date" class="form-control" />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="inputDate" class="col-sm-2 col-form-label"
                      >Fin de l'Evenement</label
                    >
                    <div class="col-sm-10">
                      <input type="date" class="form-control" />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >Lien Google forms</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="inputEmail"
                      />
                    </div>
                  </div>


                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                      Update
                    </button>
                    <button type="reset" class="btn btn-secondary">
                      Supprimer
                    </button>
                  </div>
